<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>图片上传预览</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
    }
    #preview-image {
      margin-top: 20px;
      max-width: 80%;
      max-height: 400px;
      border: 1px solid #ccc;
    }
    input[type="file"] {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>上传图片预览</h1>

  <!-- 图片上传输入框 -->
  <input type="file" id="file-input" accept="image/*">

  <!-- 图片预览展示区域 -->
  <div>
    <img id="preview-image" src="" alt="待预览的图片">
  </div>

  <script>
    // 监听文件选择
    document.getElementById("file-input").addEventListener("change", function (e) {
      const file = e.target.files[0]; // 获取上传的文件
      const reader = new FileReader();

      reader.onload = function () {
        // 将图片显示在 <img> 中
        document.getElementById("preview-image").src = reader.result;
      };

      if (file) {
        reader.readAsDataURL(file); // 将文件转为 base64
      }
    });
  </script>

</body>
</html>
